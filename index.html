<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Downloader</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: rgb(25, 25, 25);
            color: white;

            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .bodyContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
        }

        p {
            font-size: 20px;
        }

        .Header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(25, 25, 25);
            z-index: 2;
            height: 50px;
        }

        .Header > p {
            font-size: 25px;
            margin: 0;
            padding: 10px;
        }

        .downloadContainer {
            padding-top: 90px;
            text-align: center;
        }

        .urldownloadbar {
            background-color: rgb(15, 15, 15);
            color: white;
            border-radius: 25px;
            border: none;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .urldownloadbar:focus {
            outline: none;
        }

        .urldownloadbar > p {
            margin: 0;
            padding: 0;
            font-size: 13px;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .urldownloadbar > p:focus{
            outline: none;
        }

        p[contenteditable] {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #submit {
            background-color: transparent;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: background-color 0.2s;
        }

        #submit > img {
            width: 20px;
            height: 20px;
        }

        .downloadedVideoContainer {
            padding-top: 40px;
            width: 100%;
        }

        #downloadedVideosPopulate {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            width: 89%;
            height: 60%;
            background-color: rgb(15, 15, 15);
            border-radius: 15px;
            position: absolute;
            left: 50px;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        #downloadedVideosPopulate::-webkit-scrollbar {
            display: none;
        }

        #downloadedVideosPopulate>:first-child {
            margin-top: 0px;
        }

        #downloadedVideosPopulate>* {
            margin-top: 10px;
        }

        
        #noDownloadedVideos {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            width: 89%;
            height: 60%;
            background-color: rgb(15, 15, 15);
            position: absolute;
            left: 50px;
            border-radius: 15px;
        }        

        #noDownloadedVideos > img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .downloaded {
            display: flex;
            align-items: start;
            width: 95%;
            padding-left: 2%;
        }

        #thumbnail {
            width: 130px;
            object-fit: contain;
            border-radius: 15px;
            height: auto;
        }

        .info {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            line-height: 0;
            padding-left: 10px;
        }

        .open-folder {
            margin-left: auto;
            align-self: center;
            width: 49px;
            height: 30px;
            padding-right: 10px;

            background-color: transparent;
            border: none;
        }

        .open-folder > img {
            width: 100%;
            height: 100%;   
        }

        .trunticate-text {
            width: 250px;
            color: white;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

    </style>
  </head>

    <script>
        let url = document.querySelector("#url");
        let videoListPopulate = document.querySelector("#downloadedVideosPopulate");
        let noVids = document.querySelector("#noDownloadedVideos");
        let button = document.querySelector("#submit");
        let StatusText = document.querySelector("#StatusText");

        var isPopulating = false;

        function createDownloadedVideo(VideoName,VideoLength,VideoThumbnail){
            let downloaded = document.createElement('div');
            downloaded.className = 'downloaded';
            downloaded.id = VideoName;

            let thumbnail = document.createElement('img');
            thumbnail.id = 'thumbnail';
            thumbnail.src = VideoThumbnail;

            let infoDiv = document.createElement('div');
            infoDiv.className = 'info';

            let title = document.createElement('p');
            title.innerHTML = "<strong>" + VideoName + "</strong>";
            title.className = 'trunticate-text';

            let length = document.createElement('p');
            length.innerHTML = "<i>"+VideoLength + "</i>";

            let openFolderBtn = document.createElement('button');
            openFolderBtn.className = 'open-folder';
            openFolderBtn.id = "openFolderBtn";

            openFolderBtn.addEventListener('click',function(){
                pywebview.api.openFolder(VideoName);

        url.addEventListener('paste', function(e) {
            e.preventDefault();

            var text = e.clipboardData.getData('text/plain');

            document.execCommand('insertText', false, text);
        });

        url.addEventListener('keydown', function(e) {
            if (e.keyCode === 13) {
                e.preventDefault();

                downloadBtn.click();
            }
        });
        
        function updateDownloadList() {
            try{
                var responsePromise = pywebview.api.getfiles(videoListPopulate.children.length);

                responsePromise.then(function(response) {
                    var files = response["files"];

                    console.log(response);
                    if (files.length === 0 && !(response["message"] === "Same child count")) {
                        noVids.style.display = 'block';
                        videoListPopulate.style.display = 'none';
                        return;
                    } else {
                        if (noVids.style.display === 'block') {
                            noVids.style.display = 'none';
                            videoListPopulate.style.display = 'block';
                        }
                    }

                    if (files.length !== videoListPopulate.children.length && !isPopulating && !(response["message"] === "Same child count")) {
                        isPopulating = true;
                        videoListPopulate.innerHTML = '';

                        for (var i = 0; i < files.length; i++) {
                            var file = files[i];

                            let video = createDownloadedVideo(file["name"], file["length"], file["thumbnail"]);
                            videoListPopulate.appendChild(video);
                        }

                        isPopulating = false;
                    }
                }).catch(function(error) {
                    console.log(error);
                });
            } catch (e) {
                console.log(e);
            }
        }
        setInterval(updateDownloadList, 1000);

        button.onclick = function() {
            StatusText.innerHTML = "Downloading video...";

            const success = pywebview.api.download(url.innerHTML,"mp4");


            if (success) {
                StatusText.innerHTML = "Downloaded video successfully!";
            } else {
                StatusText.innerHTML = "Failed to download video";
            }
        }

    </script>
